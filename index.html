<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Required font tags -->
   <link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
      img{
        position:absolute;
        z-index: -2;
        top:0; 
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* Styling Position of headings */
      #uc{
        left: 0;
        top: 10%;
        width: 100%;
        text-align: center;
      }
      #lc{
        top: 30%;
        left: 10%;
      }
      #tc{
        top: 30%;
        right: 10%;
      }
      #sc{
        left: 0;
        bottom: 10%;
        width: 100%;
        text-align: center;
      }
      #cw{
        bottom: 30%;
        left: 10%;
      }
      #ac{
        bottom: 30%;
        right: 10%;
      }
      h1{
        font-family:'Fondamento', cursive;
        color: snow;
        position: absolute;
        font-size: 4vw;
        cursor: pointer;
        user-select: none;
        display: block;
        z-index: -1;
        transition: all 0.3s;
        text-shadow: 1px 1px 0 grey, 1px 2px 0 grey, 1px 3px 0 grey, 1px 4px 0 grey, 1px 5px 0 grey, 1px 6px 0 grey, 1px 7px 0 grey, 1px 8px 0 grey, 5px 13px 15px black;
      }
      h1:hover {
        transform: scale(0.9);
        text-shadow: 1px -1px 0 grey, 1px -2px 0 grey, 1px -3px 0 grey, 1px -4px 0 grey, 1px -5px 0 grey, 1px -6px 0 grey, 1px -7px 0 grey, 1px -8px 0 grey, 5px -13px 15px black, 5px -13px 25px #808080;
      }
      /* For input and button */
      #box{
        position: fixed;
        top: 47%;
        margin-left: 15%;
        width: 70%;
      }
      input, button{
        padding-left: 10px;
        outline: none;
        border: none;
        margin: 0px;
        height: 4vw;
        font-size: 2vw;
        animation: in 4s infinite;
        background-color: rgba(255,255,255,0.7);
      }
      input{
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
        width: 65%;
      }
      button{
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        background-color: rgba(66, 144, 245,0.8);
        color: white;
        width: 30%;
      }
      button:hover{
        background-color: rgba(66,144,245,0.5);
      }
      button:focus{outline: none;}

      @keyframes in{
        50%{box-shadow: 5px 5px 15px dodgerblue,-4px -3px 20px blue;}
      }

      @media screen and (max-width: 600px) {
        h1{
          font-size: 4.5vw;
        }
        input{height: 5vw;font-size: 3.8vw;}
        button{height: 5vw;font-size: 3.5vw;}
      }
      @media screen and (max-width: 500px) {
        h1{
          font-size: 6vw;
        }

        #lc, #cw {
          left: 2%;
        }
        #tc, #ac{
          right: 2%;
        }
      }
      @media screen and (max-width: 400px) {
        #box{width: 70%;margin-left: 15%;}
        input,button{height: 7vw;}
      }
    </style>

    <title>Letter Case</title>
  </head>
  <body>
    <img src="bg.jpg" usemap="#option">
    <div id="headings">
      <h1 id="uc" onclick="upper()">UPPER CASE</h1>
      <h1 id="lc" onclick="lower()">lower case</h1>
      <h1 id="tc" onclick="toggl()">tOGGLE cASE</h1>
      <h1 id="sc" onclick="sentence()">Sentence case</h1>
      <h1 id="cw" onclick="capitalize()">Capitalize Word</h1>
      <h1 id="ac" onclick="alternate()">aLtErNaTe cAsE</h1>
    </div>
      <div id="box" class="container">
          <input type="text" name="text" id="in" autofocus placeholder="Convert Case!">
          <button></button>        
      </div>
    <script type="text/javascript">
      // media query event handler
      if (matchMedia) {
      const mq = window.matchMedia("(min-width: 600px)");
      mq.addListener(WidthChange);
      WidthChange(mq);
      }
      // media query change
      function WidthChange(mq) {
        if (mq.matches) {
          $("button").text("Copy to Clip");
        } else {
          $("button").text("Copy");
        }
      }
      
      //all the 6 functions to do the specific operations 
      function upper() {
        $("#in").val($("#in").val().toUpperCase());
      }
      function lower() {
        $("#in").val($("#in").val().toLowerCase());
      }
      function toggl() {
        var str=$("#in").val();
        var str1='';
        for (var i=0; i < str.length; i++) {
            if(str.charAt(i)===str.charAt(i).toLowerCase()){
            str1+=str.charAt(i).toUpperCase();
            }
            else if(str.charAt(i)===str.charAt(i).toUpperCase()){
            str1+=str.charAt(i).toLowerCase();
            }
            else {
              str1+=str.charAt(i);
            }
        }
        $("#in").val(str1);
      }
      function capitalize() {
        var str = $("#in").val().toLowerCase();
        var str1 =str.charAt(0).toUpperCase();
        for (var i = 1; i < str.length; i++) {
          if(str.charAt(i-1)==" "){
            str1+=str.charAt(i).toUpperCase();
          } else {
            str1+=str.charAt(i);
          }
        }
        $("#in").val(str1);
      }
      function toSentenceCase(str) {
        var str1 = str.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g,function(c){return c.toUpperCase()});
        return str1;
      }
      function sentence() {
        $("#in").val(toSentenceCase($("#in").val()));
      }
      function alternate(){
        var str = $("#in").val();
        var str1 = '';
        for(var i=0;i<str.length;i++){
          if(i%2==0){
            str1+=str.charAt(i).toUpperCase();
          }else{
            str1+=str.charAt(i).toLowerCase();
          }
        }
        $("#in").val(str1);
      }
      
      // the copy button
      $("button").click(function(){
        var text = $("#in");
            if($("#in").val() == ''){
                alert("empty");
            }else{
                text.select();
                try {
                    var success = document.execCommand('copy');
                    var msg = success? 'success' : 'unsuccess';
                    alert('Text copied to clipboard');
                } catch (err) {
                    alert('Oops, unable to copy!');
                }
            }
      });
    </script>
  </body>
</html>
